<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Dado y apuestas</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main class="main js_main">     
      <h1>Dados y Apuestas</h1> 
      <label for="text">Introduce aquí tu jugada:</label>
      <select class="js_select" id="select">
        <option value="">Que número apuestas del 1 al 6</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <input class="bet" type="text" id="input" name="bet" placeholder="" value="¿Cuánto apuestas?">
      <button class="btn js_btn">Prueba</button>
      <p>Vamos a a jugar</p>
      <p class="balance"></p>
    </main>
    
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
